<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Dropdown Nav</title>
  <style>
    .navbar {
  background-color: #333;
  color: #fff;
  overflow: hidden;
}

.nav-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-list li {
  display: inline-block;
  margin-right: 20px;
}

.nav-list a {
  color: inherit;
  text-decoration: none;
  padding: 10px 15px;
  display: block;
}

.nav-list a:hover {
  background-color: #ddd;
}

.dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  left: -100%; /* Positions sub-menu to the left */
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-menu a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-menu a:hover {
  background-color: #ddd;
}

.sub-dropdown > a {
  padding-right: 20px;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

.sub-dropdown:hover > .dropdown-menu {
  left: 0; /* Positions sub-dropdown menu correctly */
}

  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Products <i class="fas fa-caret-down"></i></a>
        <ul class="dropdown-menu">
          <li><a href="#">Category 1</a></li>
          <li><a href="#">Category 2</a></li>
          <li class="dropdown sub-dropdown">
            <a href="#">Subcategory <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#">Sub Item 1</a></li>
              <li><a href="#">Sub Item 2</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <script >
    // Add FontAwesome icons for arrows (optional)
// Download and reference FontAwesome library in your HTML

const dropdownLinks = document.querySelectorAll('.dropdown');

dropdownLinks.forEach(dropdown => {
  dropdown.addEventListener('click', (event) => {
    event.stopPropagation(); // Prevent closing parent dropdown on sub-dropdown click
    dropdown.classList.toggle('active');
  });
});

  </script>
</body>
</html>
